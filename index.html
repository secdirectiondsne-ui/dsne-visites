<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portail de Réception | DSNE</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,sans-serif;background:#fff;color:#333}

.header{
    background:#4CAF50;
    padding:20px 40px;
    display:flex;
    justify-content:space-between;
    color:#fff;
}

.nav{
    background:#f5f5f5;
    padding:15px 40px;
    display:flex;
    gap:20px;
}

.nav a{
    text-decoration:none;
    color:#333;
    padding:10px 20px;
    border-radius:5px;
}

.nav a.active,.nav a:hover{
    background:#4CAF50;
    color:white;
}

.container{max-width:1200px;margin:auto;padding:40px}

h1{text-align:center;margin-bottom:30px}

.section{display:none}
.section.active{display:block}

.main-btn{
    display:block;
    margin:30px auto;
    padding:15px 40px;
    font-size:18px;
    background:#4CAF50;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
    text-decoration:none;
    text-align:center;
}

.presence-buttons{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:40px;
}

.presence-btn{
    padding:20px 50px;
    font-size:20px;
    background:#4CAF50;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
    <h2>PORTAIL DE RÉCEPTION</h2>
    <h2>DSNE</h2>
</div>

<div class="nav">
    <a href="#" class="nav-link active" data-section="enregistrement">Enregistrement</a>
    <a href="#" class="nav-link" data-section="presence">Registre de Présence</a>
</div>

<div class="container">

<div class="section active" id="enregistrement">
    <h1>Enregistrement de Visites</h1>
    <a href="https://forms.gle/spcQtQZDVzgBPmbQ9" target="_blank" class="main-btn">
        Enregistrer une visite
    </a>
</div>

<div class="section" id="presence">
    <h1>Registre de Présence</h1>

    <div class="presence-buttons">
        <button class="presence-btn" onclick="window.location.href='presence-dsne.html'">
            DSNE
        </button>
        <button class="presence-btn" disabled style="background:#ccc">
            CMSO
        </button>
    </div>
</div>

</div>

<script>
document.querySelectorAll('.nav-link').forEach(link=>{
    link.onclick=e=>{
        e.preventDefault();
        document.querySelectorAll('.nav-link').forEach(l=>l.classList.remove('active'));
        document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
        link.classList.add('active');
        document.getElementById(link.dataset.section).classList.add('active');
    }
});
</script>

</body>
</html>
